<div class="home-container">
  <nav class="navbar">
    <ul>
      <li><button routerLink="/">Home</button></li>
      <li><button routerLink="survey operations">Survey Operations</button></li>
      <li><button routerLink="survey">Survey</button></li>
    </ul>
  </nav>
  <div class="breadcrumb-container" *ngIf="breadcrumb">
    <nav class="breadcrumb">
      <a routerLink="/">Home</a> / <span>{{ breadcrumb }}</span>
    </nav>
  </div>
  <div class="content">
    <div *ngIf="showWelcomeMessage">
      <h1>Welcome to the Survey Application</h1>
      <p>Select an option from the sidebar to get started.</p>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
