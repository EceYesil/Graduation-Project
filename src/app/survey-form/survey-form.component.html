<div class="container">
    <h2>Survey Form</h2>
    <form (ngSubmit)="onSubmit()" #surveyForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel required>
      </div>
  
      <div class="form-group">
        <label>Gender:</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="gender" value="male" ngModel>
            Male
          </label>
          <label>
            <input type="radio" name="gender" value="female" ngModel>
            Female
          </label>
        </div>
      </div>
  
      <div class="form-group">
        <label for="age">Age Group:</label>
        <select id="age" name="age" ngModel>
          <option value="under_18">Under 18</option>
          <option value="18-24">18-24</option>
          <option value="25-34">25-34</option>
          <option value="35-44">35-44</option>
          <option value="45_plus">45+</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="question-type">Question Type:</label>
        <select id="question-type" [(ngModel)]="questionType" name="question_type" required>
          <option value="open-ended">Open-ended</option>
          <option value="multiple-choice">Multiple Choice</option>
          <option value="single-choice">Single Choice</option>
        </select>
      </div>
  
      <div class="form-group" id="additional-questions">
        <!-- Additional questions will be added here -->
        <ng-container *ngFor="let question of questions">
          <div class="form-group" [ngSwitch]="question.type">
            <label>Question Text:</label>
            <input type="text" [(ngModel)]="question.text" name="question.text" placeholder="Type your question here" required>
  
            <div *ngSwitchCase="'open-ended'">
              <label>Answer:</label>
              <textarea [(ngModel)]="question.answer" name="question.answer" rows="3" placeholder="Type your answer here" required></textarea>
            </div>
  
            <div *ngSwitchCase="'multiple-choice'">
              <div *ngFor="let option of question.options; let i = index" class="option-group">
                <input type="checkbox" [(ngModel)]="option.checked" name="option.checked">
                <input type="text" [(ngModel)]="option.text" name="option.text" placeholder="Type option {{i + 1}}" required>
              </div>
            </div>
  
            <div *ngSwitchCase="'single-choice'">
              <div *ngFor="let option of question.options; let i = index" class="option-group">
                <input type="radio" [(ngModel)]="question.selected" [value]="option.text" name="question.selected">
                <input type="text" [(ngModel)]="option.text" name="option.text" placeholder="Type option {{i + 1}}" required>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
  
      <button type="button" class="add-question" (click)="addQuestion()">Add Question</button>
      <button type="submit">Submit Survey</button>
    </form>
  </div>
