<form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-12">
        <!-- Question Input -->
        <div class="form-group">
          <label for="questionText">Soru:</label>
          <input 
            type="text" 
            id="questionText" 
            formControlName="questionText" 
            class="form-control" 
            placeholder="Soruyu buraya yazınız." 
            style="font-size: 1em;" 
          />
          <small class="form-text text-muted">
            Bu soruda seçeneklerden sadece birini seçebilirsiniz.
          </small>
        </div>
        
        <!-- Dynamic Options List -->
        <div formArrayName="options">
          <div 
            *ngFor="let option of options.controls; let i = index" 
            [formGroupName]="i" 
            class="form-group" 
            #optionContainer>
            <div class="form-check">
              <input 
                type="checkbox" 
                class="form-check-input" 
                formControlName="selected" 
                id="optionSelected-{{i}}" 
              />
              <label class="form-check-label" for="optionSelected-{{i}}">
                <input 
                  id="optionValue-{{i}}" 
                  formControlName="label" 
                  class="form-control" 
                  placeholder="Cevabı buraya yazınız." 
                  style="font-size: 1em;" 
                />
              </label>
            </div>
          </div>
        </div>
  
        <!-- Action Buttons -->
        <button 
          type="button" 
          class="btn btn-danger" 
          (click)="deleteQuestion()">
          Soru Sil
        </button>
        <button 
          type="button" 
          class="btn btn-warning" 
          (click)="removeOption()">
          Seçeneği Sil
        </button>
        <button 
          type="button" 
          class="btn btn-primary" 
          (click)="addOption()">
          Seçenek Ekle
        </button>
        <button 
          type="submit" 
          class="btn btn-success">
          Kaydet
        </button>
      </div>
    </div>
  </form>
