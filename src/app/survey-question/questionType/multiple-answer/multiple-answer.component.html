<form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-12">
      <!-- Question Input -->
      <div class="form-group">
        <label for="questionText">Question:</label>
        <input 
          type="text" 
          id="questionText" 
          formControlName="questionText" 
          class="form-control" 
          placeholder="Type the question here." 
          style="font-size: 1em;" 
        />
        <small class="form-text text-muted">
          You can choose multiple answers.
        </small>
      </div>
      
      <!-- Dynamic Options List -->
      <div formArrayName="options">
        <div 
          *ngFor="let option of options.controls; let i = index" 
          [formGroupName]="i" 
          class="form-group" 
          #optionContainer>
          <div class="form-check">
            <input 
              type="checkbox" 
              class="form-check-input" 
              formControlName="selected" 
              id="optionSelected-{{i}}" 
            />
            <label class="form-check-label" for="optionSelected-{{i}}">
              <input 
                id="optionValue-{{i}}" 
                formControlName="value" 
                class="form-control" 
                placeholder="Type the answer here." 
                style="font-size: 1em;" 
              />
            </label>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <button 
        type="button" 
        class="btn btn-danger" 
        (click)="deleteQuestion()" style="margin-right: 10px;">
        Delete Question
      </button>
      <button 
        type="button" 
        class="btn btn-warning" 
        (click)="removeOption()" style="margin-right: 10px;">
        Delete Option
      </button>
      <button 
        type="button" 
        class="btn btn-primary" 
        (click)="addOption()" style="margin-right: 10px;">
        Add Option
      </button>
      <button 
        type="submit" 
        class="btn btn-success">
        Save
      </button>
    </div>
  </div>
</form>
